<!DOCTYPE html>
<html lang="en">
<head>
    <title>Plastic Detections By States</title>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/dc@4.2.7/dist/style/dc.css"/>
    <style>
        html, body { height: 100%; }
        .vfill {  min-height: 100%; height: 100%; }
        .vhfill { min-height: 50%; height: 50%; }
        .hfill { min-width: 100%; width: 100%;}
    </style>
</head>
<body>
    <div class="container vfill hfill">
        <div class="row vfill">
            <div id="state-chart" class="col-4">
                <strong>Total Plastic Detections By State</strong>
            </div>
            <div id="month-chart" class="col-4">
                <strong>Total Plastic Detections By Month</strong>
            </div>
            <div class="col-4">
                <div id="week-chart" class="row vhfill">
                    <strong>Total Plastic Detections By Week of the Month</strong>
                </div>
                <div id="day-chart" class="row vhfill">
                    <strong>Total Plastic Detections By Day of the Week</strong>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://unpkg.com/d3@5.16.0/dist/d3.js"></script>
    <script type="text/javascript" src="https://unpkg.com/crossfilter2@1.4.8/crossfilter.js"></script>
    <script type="text/javascript" src="https://unpkg.com/dc@4.2.7/dist/dc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-array@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-geo@3"></script>
    <script type="text/javascript">
        var numberFormat = d3.format(".2f");

        var stateChart = new dc.GeoChoroplethChart("#state-chart");
        var monthChart = new dc.BarChart("#month-chart")
        var weekChart = new dc.BarChart("#week-chart")
        var dayChart = new dc.BarChart("#day-chart")

        d3.csv("https://raw.githubusercontent.com/ksivajana/pfrdata/main/data/detections.csv").then(function (csv) {
            
            console.log('csv loaded!');

            var margin = 30
            var statewdith = document.getElementById("state-chart").clientWidth - margin
            var stateheight = document.getElementById("state-chart").clientHeight - margin
            console.log(statewdith, stateheight);

            var monthwdith = document.getElementById("month-chart").clientWidth - margin
            var monthheight = document.getElementById("month-chart").clientHeight - margin
            console.log(monthwdith, monthheight);

            var weekwdith = document.getElementById("week-chart").clientWidth - margin
            var weekheight = document.getElementById("week-chart").clientHeight - margin
            console.log(weekwdith, weekheight);

            var daywdith = document.getElementById("day-chart").clientWidth - margin
            var dayheight = document.getElementById("day-chart").clientHeight - margin
            console.log(daywdith, dayheight);

            var data = crossfilter(csv);

            var states = data.dimension(function(d) { return d['state']; });
            var statessum = states.group().reduceSum(function(d){ return d['detection']; });
            
            const zeroPad = (num, places) => String(num).padStart(places, '0')
            var months = data.dimension(function(d) { return d['year'] + '-' + zeroPad(d['month'], 2); });
            var monthssum= months.group().reduceSum(function(d){ return d['detection']; });

            var weeks = data.dimension(function(d) { return d['weekofmonth']; });
            var weekssum = weeks.group().reduceSum(function(d){ return d['detection']; });

            var days = data.dimension(function(d) { return d['dayofweek']; });
            var dayssum = days.group().reduceSum(function(d){ return d['detection']; });


            d3.json("https://raw.githubusercontent.com/ksivajana/pfrdata/main/data/states.json").then(function(statesJson){

                var centre = d3.geoCentroid(statesJson);
                console.log(centre);
                var projection = d3.geoMercator().center(centre).scale(1200).translate([240,450]);
                    
                stateChart
                    .width(statewdith)
                    .height(stateheight)
                    .dimension(states)
                    .group(statessum)
                    .colors(d3.scaleQuantize().range(["#E2F2FF", "#C4E4FF", "#9ED2FF", "#81C5FF", "#6BBAFF", "#51AEFF", "#36A2FF", "#1E96FF", "#0089FF", "#0061B5"]))
                    .colorDomain([0, 100000])
                    .colorCalculator(function (d) { return d ? stateChart.colors()(d) : '#ccc'; })
                    .overlayGeoJson(statesJson.features, "state", function (d) { return d.properties.name_1; })
                    .projection(projection)
                    .valueAccessor(function(kv) { return kv.value; })
                    .title(function (d) { return "State: " + d.key + "\nTotal Plastics Detected: " + (d.value ? d.value : 0); });

                monthChart
                    .width(monthwdith)
                    .height(monthheight)
                    .margins({ left: 50, top: 10, right: 20, bottom: 30 })
                    .dimension(months)
                    .group(monthssum)
                    .x(d3.scaleBand())
                    .xUnits(dc.units.ordinal)
                    .valueAccessor(function(kv){ return kv.value; })
                    .elasticY(true)
                    .brushOn(true)
                    .controlsUseVisibility(true);

                weekChart
                    .width(weekwdith)
                    .height(weekheight)
                    .margins({ left: 50, top: 10, right: 20, bottom: 30 })
                    .dimension(weeks)
                    .group(weekssum)
                    .x(d3.scaleBand())
                    .xUnits(dc.units.ordinal)
                    .valueAccessor(function(kv){ return kv.value; })
                    .elasticY(true)
                    .brushOn(true)
                    .controlsUseVisibility(true);

                dayChart
                    .width(daywdith)
                    .height(dayheight)
                    .margins({ left: 50, top: 10, right: 20, bottom: 30 })
                    .dimension(days)
                    .group(dayssum)
                    .x(d3.scaleBand())
                    .xUnits(dc.units.ordinal)
                    .valueAccessor(function(kv){ return kv.value; })
                    .elasticY(true)
                    .brushOn(true)
                    .controlsUseVisibility(true);

                dc.renderAll();

                console.log('render all called!');
            });
        });
    </script>
</body>
</html>
